version: '3.8'

services:
  stockagent:
    build: .
    container_name: stockagent
    ports:
      - "8501:8501"
    environment:
      - KABUSAPI_HOST=${KABUSAPI_HOST:-host.docker.internal}
      - KABUSAPI_PORT=${KABUSAPI_PORT:-18081}
      - KABUSAPI_PASSWORD=${KABUSAPI_PASSWORD:-}
      - INITIAL_CAPITAL=${INITIAL_CAPITAL:-1000000}
      - MAX_POSITION_SIZE=${MAX_POSITION_SIZE:-500000}
      - STOP_LOSS_PCT=${STOP_LOSS_PCT:-5}
      - TAKE_PROFIT_PCT=${TAKE_PROFIT_PCT:-10}
      - MAX_DAILY_TRADES=${MAX_DAILY_TRADES:-10}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

